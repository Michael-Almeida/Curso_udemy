<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*      
      setTimeOut(<ação>,<tempo em milissegundos>) => Executa uma vez após tempo imformado  
      clearTimeout() => interrompe o processo        
      setInterval(<ação>, <tempo em milissegundos) => Sempre executa após tempo informado
      clearInterval() => interrompe o processo
      */

      //setTimeout(() => document.write("Teste" +'<br/>'), 2000);
      //setInterval(() => document.write(`Iteração após 2 segundos <br/>`), 2000);

      var i = 5;
      var x = setInterval(() => {
        document.write(i + "<br/>");
        i--;
        //Atuliazar a página após tempo estimado
        if (i === 0) {
          //window.location.reload();
          clearInterval(x); //interrompe a execução
        }
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
