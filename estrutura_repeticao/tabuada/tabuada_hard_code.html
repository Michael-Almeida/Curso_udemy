<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      for (var x = 1; x <= 10; x++) {
        document.write(`1 X ${x} = ${1 * x}  <br/>`);
      }

      document.write('<hr/>')

      for (var x = 1; x <= 10; x++) {
        document.write(`2 X ${x} = ${2 * x}  <br/>`);
      }
    </script>
  </head>
  <body></body>
</html>
